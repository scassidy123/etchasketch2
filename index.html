<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="header-container">
        <img src="etchasketch1.png">
    </div>
    <div class="master-container">
        <div class="controls-container">
            <h2>Controls</h2>
            <div class="buttonHolder">
                <button id="64" class="button-17" role="button">20 x 20</button>
                <button id="100" class="button-17" role="button">40 x 40</button>
            </div>
            <div class="resetHolder">
                <button id="reset" class="button-17">Reset Canvas</button>
            </div>
        </div>
        <div class="canvas-container">
            <h3>Canvas</h3>
            <!--The div below this contains the generated squares -->
            <div class="screen">
            </div>
            <!--The div above this contains the generated squares-->
        </div>
    </div>
</body>
</html>
